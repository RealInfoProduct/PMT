<div class="container-fluid order_list">
    <div class="card prime-table">
        <div class="table-header">
            <span>Order Master List</span>
            <div class="add_admin_button">
                <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#ProjectModal" (click)="newOrder()">
                    New Order
                </button>
            </div>
        </div>
        <div class="row m-0 table-body">
            <p-table [value]="orderList"  [paginator]="false" [rows]="10" [showCurrentPageReport]="true" [scrollable]="true"
                scrollDirection="both" responsiveLayout="scroll" [style]="{'margin-top': '8px'}"
                currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
                [rowsPerPageOptions]="[10,25,50]">
                <ng-template pTemplate="header">
                    <tr>
                        <th style="width: 15%;">Sr</th>
                        <th style="width: 25%;">Details</th>
                        <th style="width: 15%;">Plat Form  </th>
                        <th style="width: 15%;">Amount</th>
                        <th style="width: 15%;">Date</th>
                        <th style="width: 15%;">Action</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-item let-i="rowIndex">
                    <tr>
                        <td style="width: 15%;">{{i +1 }}</td>
                        <td style="width: 25%;">{{item.name}}</td>
                        <td style="width: 15%;">{{item.platFormName}}</td>
                        <td style="width: 15%;">{{item.amount}}</td>
                        <td style="width: 15%;">{{item.date | date: 'dd/MM/yyyy'}}</td>
                        <td style="width: 15%;">
                            <div class="button_icon_edit" data-bs-toggle="modal" (click)="editData(item)"  data-bs-target="#ProjectModal">
                                <i class="fa fa-pencil" aria-hidden="true"></i>
                            </div>
                            <div class="button_icon_delete" (click)="deleteOrderlist(item)" >
                                <i class="fa fa-trash" aria-hidden="true"></i>
                            </div>
                        </td>
                    </tr>
                </ng-template>
                <ng-template pTemplate="emptymessage">
                    <tr class="record">
                        <td colspan="12" class="p-text-center p-p-3">No Recode Found</td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
</div>


<!-- Modal ProjectModal -->
<div class="modal fade" id="ProjectModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel"> Create Order</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div>
                <div class="modal-body">
                    <form [formGroup]="orderform">
                        <div class="row">
                            <div class="col-6">
                                <div class="form-group m-3">
                                    <label for="text">Details</label>
                                    <input type="text" formControlName="details" class="form-control"
                                        placeholder="Enter a details">
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="form-group m-3">
                                    <label for="text">Select Plat Form</label>
                                    <p-dropdown formControlName="platform" [options]="platFormList" placeholder="Select a Platform name" optionLabel="platFormName"></p-dropdown>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <div class="form-group m-3">
                                    <label for="text">Amount</label>
                                    <input type="number" formControlName="amount" class="form-control"
                                        placeholder="Enter a PlatForm Name">
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="form-group m-3">
                                    <label for="text">Date</label>
                                    <p-calendar formControlName="date" [showIcon]="true" placeholder="Select date"></p-calendar>
                                </div>
                            </div>
                        </div>
                    </form>
                    <div class="modal-footer">
                        <button type="button"(click)="ordermasterdata()" class="btn btn-secondary"
                            data-bs-dismiss="modal">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<p-toast></p-toast>
<app-spinner *ngIf=""></app-spinner>
<p-confirmDialog header="Confirmation"></p-confirmDialog>
