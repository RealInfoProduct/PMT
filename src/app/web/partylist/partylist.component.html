<div class="container-fluid order_list">
    <div class="card prime-table">
        <div class="table-header">
            <span>Party List</span>
            <div class="add_admin_button">
                <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#ProjectModal" (click)="addParty()">
                    New Party
                </button>
            </div>
        </div>
        <div class="row m-0 table-body">
            <p-table [value]="partyList" [paginator]="false" [rows]="10" [showCurrentPageReport]="true" [scrollable]="true"
                scrollDirection="both" responsiveLayout="scroll" [style]="{'margin-top': '8px'}"
                currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
                [rowsPerPageOptions]="[10,25,50]">
                <ng-template pTemplate="header">
                    <tr>
                        <th style="width: 10%;">Sr</th>
                        <th style="width: 15%;">Party Name</th>
                        <th style="width: 15%;">Party Pan</th>
                        <th style="width: 15%;">Party Firm Address</th>
                        <th style="width: 20%;">Party GSTIN</th>
                        <th style="width: 15%;">Party Mobile</th>
                        <th style="width: 10%;">Action</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-item let-i="rowIndex">
                    <tr>
                        <td style="width: 10%;">{{i +1 }}</td>
                        <td style="width: 15%;">{{item.party_name}}</td>
                        <td style="width: 15%;">{{item.party_panNumber}}</td>
                        <td style="width: 15%;">{{item.party_address}}</td>
                        <td style="width: 20%;">{{item.party_partygstin}}</td>
                        <td style="width: 15%;">{{item.party_mobile}}</td>
                        <td style="width: 10%;">
                            <div class="button_icon_edit" data-bs-toggle="modal" (click)="editData(item)" data-bs-target="#ProjectModal">
                                <i class="fa fa-pencil" aria-hidden="true"></i>
                            </div>
                            <div class="button_icon_delete" (click)="deletePartylist(item)">
                                <i class="fa fa-trash" aria-hidden="true"></i>
                            </div>
                        </td>
                    </tr>
                </ng-template>
                <ng-template pTemplate="emptymessage">
                    <tr class="record">
                        <td colspan="12" class="p-text-center p-p-3">No Recode Found</td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
</div>


<!-- Modal ProjectModal -->
<div class="modal fade" id="ProjectModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel"> Create Party</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div>
                <div class="modal-body">
                    <form [formGroup]="partyForm">
                        <div class="row">
                            <div class="col-6">
                                <div class="form-group m-3">
                                    <label for="text">Party Name</label>
                                    <input type="text" formControlName="partyname" class="form-control"
                                        placeholder="Enter Party Name">
                                </div>
                                <div class="form-group m-3">
                                    <label for="text">Party Pan</label>
                                    <input type="text" formControlName="partypan" class="form-control"
                                        placeholder="Enter Party Pan">
                                </div>
                                <div class="form-group m-3">
                                    <label for="text">Party Firm Address </label>
                                    <input type="text" formControlName="partyfirmaddress" class="form-control"
                                        placeholder="Enter Party Firm Address">
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="form-group m-3">
                                    <label for="text">Party GSTIN</label>
                                    <input type="text" formControlName="partygstin" class="form-control"
                                        placeholder="Enter Party GSTIN">
                                </div>
                                <div class="form-group m-3">
                                    <label for="text">Party Mobile</label>
                                    <input type="text" formControlName="partymobile" class="form-control"
                                        placeholder="Enter Party Mobile">
                                </div>
                            </div>
                        </div>
                    </form>
                    <div class="modal-footer">
                        <!-- <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button> -->
                            <div class="add_admin_button">
                                <button class="submit"> {{partyId ? "Update" :"Submit"}}</button>
                            </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<p-toast></p-toast>
<app-spinner *ngIf="isLoading"></app-spinner>
<p-confirmDialog header="Confirmation"></p-confirmDialog>
