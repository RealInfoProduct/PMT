<form [formGroup]="platform">
    <div class="row">
        <div class="col-6">
            <div class="form-group m-3">
                <label for="text">PlatForm Name</label>
                <input type="text" formControlName="platformname" class="form-control"
                    placeholder="Enter a PlatForm Name">
            </div>
        </div>
        <div class="col-6">
            <div class="form-group m-3">
                <div class="modal-footer">
                    <button type="button" (click)="plateformData()" class="btn btn-secondary"
                        data-bs-dismiss="modal">{{platFormId ? "Update" :"Submit"}}</button>
                </div>
            </div>
        </div>
    </div>
</form>


<div class="container-fluid order_list">
    <div class="card prime-table">
        <div class="table-header">
            <span>Plat Form List</span>
        </div>
        <div class="row m-0 table-body">
            <p-table [value]="platFormList" [paginator]="false" [rows]="10" [showCurrentPageReport]="true"
                [scrollable]="true" scrollDirection="both" responsiveLayout="scroll" [style]="{'margin-top': '8px'}"
                currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
                [rowsPerPageOptions]="[10,25,50]">
                <ng-template pTemplate="header">
                    <tr>
                        <th style="width: 30%;">Sr</th>
                        <th style="width: 40%;">PlatForm Name</th>
                        <th style="width: 30%;">Action</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-item let-i="rowIndex">
                    <tr>
                        <td style="width: 30%;">{{i +1 }}</td>
                        <td style="width: 40%;">{{item.platFormName}}</td>
                        <td style="width: 30%;">
                            <div class="button_icon_edit" data-bs-toggle="modal" (click)="editData(item)"
                                data-bs-target="#ProjectModal">
                                <i class="fa fa-pencil" aria-hidden="true"></i>
                            </div>
                            <div class="button_icon_delete" (click)="deletePartylist(item)">
                                <i class="fa fa-trash" aria-hidden="true"></i>
                            </div>
                        </td>
                    </tr>
                </ng-template>
                <ng-template pTemplate="emptymessage">
                    <tr class="record">
                        <td colspan="12" class="p-text-center p-p-3">No Recode Found</td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
</div>


<p-toast></p-toast>
<app-spinner *ngIf="isLoading"></app-spinner>
<p-confirmDialog header="Confirmation"></p-confirmDialog>
