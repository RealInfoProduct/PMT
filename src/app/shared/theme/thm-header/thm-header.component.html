<div class="container-fluid g-0">
    <div class="header-content">
        <div class="header-left">
            <div class="side-nav-button" [ngClass]="{'shaddow' : !menuStatus}" (click)="singleClicked()">
                <img *ngIf="!menuStatus" src="../../../../assets/menubarIcon/menuIconOpen.svg" alt="">
                <img *ngIf="menuStatus" src="../../../../assets/menubarIcon/menuIconClose.svg" alt="">
            </div>
            <div class="form">
                <i class="fa fa-search"></i>
                <input type="text" class="form-control form-input" placeholder="Search...">
            </div>
        </div>
        <div class="header-right">
            <div class="maximize" (click)="fullScreenMode($event)">
                <i *ngIf="!fullScreen" title="full" class="ri-fullscreen-fill ri-xl"></i>
                <i *ngIf="fullScreen" title="off" class="ri-fullscreen-exit-line ri-xl"></i>
            </div>
            <div class="logout_language_content">   
                <div class="profile" id="navbarproDropdownMenuLink" data-bs-toggle="dropdown"> 
                <ul class="dropdown-menu" aria-labelledby="navbarproDropdownMenuLink">
                    <li><a class="dropdown-item">Dashboard</a></li>
                    <li><a class="dropdown-item">View Profile</a></li>
                </ul>
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRUQlw2FJiWn_OmJ7YmnBtVLBDKZQUF1EU0WGgZgDCldlYuJFCOcai2QQkRyOjt-4cS7XY&usqp=CAU" alt="">
                    <div class="logout_text">
                        <span class="name_text">demo</span>
                        <span class="orther_text">demo@gmail.com</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<app-spinner *ngIf="isLoading"></app-spinner>
